<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    {% block corejs %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <script src="{{ url_for('static', filename='js/flowtype.js') }}"></script>
    {% endblock %}

    {% block extrajs %} 
    {% endblock %}

    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}
    
    {% block extra_styles %}
    {% endblock %}
    
    <title>We Are Collective</title>
</head>
<body>

    {% block content %}
    {% endblock %}

    <footer>
            <div class="container-fluid video video-holder">
                <div class="col-12 contact-holder">
                    <div class="col-lg-5 btn-box">
                        <button class="SendEmail">contact</button>
                    </div>
                    <div class="col-lg-7 contact">
                            <div class="col social-icons">
                                <video class="socials" src="https://wac-version.s3.eu-west-2.amazonaws.com/static/video/FacebookSocial_Icon(Updated).mp4" disablePictureInPicture></video>
                            </div>
                            <div class="col social-icons">
                                <video class="socials" src="https://wac-version.s3.eu-west-2.amazonaws.com/static/video/InstaSocial_Icon(Updated).mp4" disablePictureInPicture></video>
                            </div>
                            <div class="col social-icons">
                                <video class="socials" src="https://s3.console.aws.amazon.com/s3/object/wac-version?region=eu-west-2&prefix=static/video/LinkedInSocial_Icon%28Updated%29.mp4" disablePictureInPicture></video>
                            </div>
                    </div>
                </div>
            </div>
    </footer>
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/email.js') }}"></script>
    {% endblock %}
</body>
</html>
