{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/projects.css') }}">
{% endblock %}

{% block content %}

<main>
    <div class="container-fluid"></div>
        <section class="container-fluid landing">
            <nav class="navbar fixed-top  navbar-expand-lg navbar-light">
                <div class="container-fluid nav-box">
                    <div id="imgHolder" class="container">
                        <a class="navbar-brand justify-content-start" href="#">
                            <img src="static/images/nav_logo.png" alt="">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                            <a class="nav-link" href="{{ url_for('content_page') }}">Work</a>
                            <a class="nav-link" href="{{ url_for('about_page') }}">About</a>
                            <a class="nav-link" href="{{ url_for('services_page') }}">Services</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <section class="container-fluid image3D">
            <h1>
                Projects Reel
            </h1>

            <div class="container-fluid">
                <div class="carousel" data-gap="20" data-bfc>
                    <figure>
                    <img src="https://wac-version.s3.eu-west-2.amazonaws.com/static/images/WAC_OldSpike-02.jpg" alt="Spike Reel">
                        <img src="https://wac-version.s3.eu-west-2.amazonaws.com/static/images/gorillas_content_1.jpg" alt="Gorillas Reel">
                        <img src="https://wac-version.s3.eu-west-2.amazonaws.com/static/images/RGC.jpeg" alt="RGC Reel">
                        <img src="https://wac-version.s3.eu-west-2.amazonaws.com/static/images/jamie-reel.jpg" alt="Jamie Oliver Reel">
                        <img src="https://wac-version.s3.eu-west-2.amazonaws.com/static/images/digme_2.jpg" alt="Digme Reel">
                        <img src="https://wac-version.s3.eu-west-2.amazonaws.com/static/images/bxr_reel.jpg" alt="BXR Reel">
                        <img src="https://wac-version.s3.eu-west-2.amazonaws.com/static/images/8greens_box.jpg" alt="8Greens Reel">
                        <img src="https://wac-version.s3.eu-west-2.amazonaws.com/static/images/suns-slick.jpg" alt="Suns Reel">
                    </figure>
                    <nav>
                        <button id="prevButton" class="nav-2 prev">Prev</button>
                        <button id="nextButton" class="nav-2 next">Next</button>
                    </nav>
                </div>
            </div>
        </section>

        <section class="container-fluid app">
            <div class="app-videos col-12">
                <div class="video-container">
                    <video onmouseover="this.play()" onmouseleave="this.pause()" src="https://wac-version.s3.eu-west-2.amazonaws.com/static/video/pasta_vid_mobile.mp4#t=0.5" class="video-player"></video>
                </div>

                <div class="video-container">
                    <video onmouseover="this.play()" onmouseleave="this.pause()" src="https://wac-version.s3.eu-west-2.amazonaws.com/static/video/Gorillas+Emanuel+9x16+V9.mp4#t=1.1" class="video-player"></video>
                </div>
            </div>
        </section>
</main>

<footer>
    <div class="container-fluid video video-holder">
        <div class="col-12 contact-holder">
            <div class="col-lg-5 btn-box">
                <button class="SendEmail">contact</button>
            </div>
            <div class="col-lg-7 contact">
                    <div class="col social-icons">
                        <a href="#">
                            <video onmouseover="this.play()" class="socials" src="https://wac-version.s3.eu-west-2.amazonaws.com/static/video/FacebookSocial_Icon(Updated).mp4" disablePictureInPicture></video>
                        </a>
                    </div>
                    <div class="col social-icons">
                        <a href="#">
                            <video onmouseover="this.play()" class="socials" src="https://wac-version.s3.eu-west-2.amazonaws.com/static/video/InstaSocial_Icon(Updated).mp4" disablePictureInPicture></video>
                        </a> 
                    </div>
                    <div class="col social-icons">
                        <a href="#"></a>
                            <video onmouseover="this.play()" class="socials" src="https://wac-version.s3.eu-west-2.amazonaws.com/static/video/LinkedInSocial_Icon(Updated).mp4" disablePictureInPicture></video>
                        </a>
                    </div>
            </div>
        </div>
    </div>
</footer>

<script src="{{ url_for('static', filename='js/projects.js') }}"></script>

<script type="text/javascript">
    $('body').flowtype({
        minimum   : 500,
        maximum   : 1400,
        minFont   : 14,
        maxFont   : 70,
        fontRatio : 70
    });
</script>

{% endblock %}
